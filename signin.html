<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <form action="" method="">
        <div class="imgcontainer">
          <img src="https://passion.sa/wp-content/uploads/2020/05/171-1712282_profile-icon-png-profile-icon-vector-png-transparent.png" alt="Profile" class="profile">
        </div>
      
        <div class="container">
          <label for="uname"><h3>Username</h3></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><h3>Password</h3></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember Me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw"><a href="#">Forgot&nbsppassword?</a></span>
        </div>
      </form>
      
</body>
</html>
